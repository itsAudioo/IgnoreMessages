name: Build/Release IgnoreMessages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    outputs:
      version: ${{ steps.version.outputs.version }}
      commit_msg: ${{ steps.commit.outputs.message }}

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Get commit message
        id: commit
        run: |
          MSG="$(git log -1 --pretty=%B)"
          echo "message<<EOF" >> $GITHUB_OUTPUT
          echo "$MSG" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT
          echo "Commit message: $MSG"

      - name: Extract base version from CHANGELOG
        id: version
        run: |
          VERSION=$(grep -Po '^##\s*\[?v?\K([0-9]+\.[0-9]+\.[0-9]+)' CHANGELOG.md | head -n1)
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: Check if build is needed
        id: check
        run: |
          MSG="${{ steps.commit.outputs.message }}"
          if [[ "$MSG" == *"[build]"* || "$MSG" == *"[release]"* ]]; then
            echo "run=true" >> $GITHUB_OUTPUT
          else
            echo "run=false" >> $GITHUB_OUTPUT
          fi

      - name: Stop if not requested
        if: steps.check.outputs.run != 'true'
        run: |
          echo "No [build] or [release] tag found â€” exiting."
          exit 0

      - uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '10.0.x'

      - name: Restore dependencies
        run: dotnet restore IgnoreMessages.csproj

      - name: Build & Publish IgnoreMessages
        run: |
          dotnet publish IgnoreMessages.csproj \
            -c Release \
            -o build/publish

      - name: Create plugin zip
        run: |
          mkdir -p build/zips
          cd build/publish
          zip -r ../zips/IgnoreMessages.zip *

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: IgnoreMessages-build-${{ steps.version.outputs.version }}
          path: build/zips

  release:
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: write

    if: >
      github.event_name == 'workflow_dispatch' ||
      contains(needs.build.outputs.commit_msg, '[release]')

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: IgnoreMessages-build-${{ needs.build.outputs.version }}
          path: build/zips

      - name: Compute release tag
        id: tag
        run: |
          git fetch --tags
          BASE="v${{ needs.build.outputs.version }}"
          MSG="${{ needs.build.outputs.commit_msg }}"

          if [[ "$MSG" == *"[release beta]"* ]]; then
            LAST=$(git tag -l "${BASE}-beta.*" | sed 's/.*-beta\.//' | sort -n | tail -n1)
            NEXT=$(( ${LAST:-0} + 1 ))
            TAG="${BASE}-beta.${NEXT}"
            PRE=true
          else
            TAG="$BASE"
            PRE=false
          fi

          echo "tag=$TAG" >> $GITHUB_OUTPUT
          echo "prerelease=$PRE" >> $GITHUB_OUTPUT

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.tag.outputs.tag }}
          name: IgnoreMessages ${{ steps.tag.outputs.tag }}
          prerelease: ${{ steps.tag.outputs.prerelease }}
          body_path: release_body.md
          files: build/zips/*.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
